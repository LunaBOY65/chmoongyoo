<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/webp" href="image/FullMoon.png">

    <style>
        /* ============================================
           CSS VARIABLES & THEME SETUP
           (‡∏ô‡∏≥‡∏°‡∏≤‡∏à‡∏≤‡∏Å‡πÑ‡∏ü‡∏•‡πå style.css ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì)
           ============================================ */
        :root {
            /* Default Dark Mode Colors */
            --main-bg: #121212;
            --container-bg: #1E1E1E;
            --primary-text: #E0E0E0;
            --secondary-text: #B3B3B3;
            --border-color: #333333;
            --active-nav-bg: #3c3c3c;
            --toggle-bg: #3c3c3c;
            --toggle-icon-color: #E0E0E0;
        }

        body.light-mode {
            /* Light Mode Color Overrides */
            --main-bg: #F0F2F5;
            --container-bg: #FFFFFF;
            --primary-text: #1C1E21;
            --secondary-text: #5f6368;
            --border-color: #E0E0E0;
            --active-nav-bg: #e7e7e7;
            --toggle-bg: #e7e7e7;
            --toggle-icon-color: #1C1E21;
        }

        /* ============================================
           GENERAL STYLES
           ============================================ */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--main-bg);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            font-size: 2.2em;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        p {
            font-size: 1.1em;
            color: var(--secondary-text);
            line-height: 1.6;
        }
        
        .home-link {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: var(--active-nav-bg);
            color: var(--primary-text);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .home-link:hover {
            transform: scale(1.05);
        }
        
        /* ============================================
           THEME TOGGLE BUTTON
           (‡∏ô‡∏≥‡∏°‡∏≤‡∏à‡∏≤‡∏Å‡πÑ‡∏ü‡∏•‡πå style.css ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì)
           ============================================ */
        #theme-toggle {
            background-color: var(--toggle-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            color: var(--toggle-icon-color);
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
        }

        #theme-toggle svg {
            width: 20px;
            height: 20px;
        }

        .sun-icon, .moon-icon { display: none; }
        body.light-mode .moon-icon { display: block; }
        body:not(.light-mode) .sun-icon { display: block; }
    </style>
</head>
<body>

    <button id="theme-toggle" aria-label="Toggle dark and light mode">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 010 1.06l-1.591 1.59a.75.75 0 11-1.06-1.06l1.59-1.59a.75.75 0 011.06 0zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.836 17.836a.75.75 0 01-1.06 0l-1.59-1.591a.75.75 0 111.06-1.06l1.591 1.59a.75.75 0 010 1.061zM12 18.75a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0v-2.25a.75.75 0 01.75-.75zM5.106 17.836a.75.75 0 010-1.06l1.591-1.59a.75.75 0 011.06 1.06l-1.59 1.59a.75.75 0 01-1.06 0zM3 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3.75A.75.75 0 013 12zM6.164 6.164a.75.75 0 011.06 0l1.59 1.591a.75.75 0 11-1.06 1.06L6.164 7.224a.75.75 0 010-1.06z"></path></svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69a.75.75 0 01.981.981A10.503 10.503 0 0118 18a10.5 10.5 0 01-10.5-10.5c0-1.563.34-3.04.934-4.385a.75.75 0 01.818.162z" clip-rule="evenodd"></path></svg>
    </button>
    
    <div class="construction-box">
        <h1>Under Construction üöß</h1>
        <p>This page is currently being updated. Please check back soon!</p>
        <a href="index.html" class="home-link">Back to Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÅ‡∏•‡∏∞‡πÉ‡∏ä‡πâ Theme ‡∏ó‡∏µ‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏ß‡πâ
            const applySavedTheme = () => {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'light') {
                    body.classList.add('light-mode');
                }
            };
            applySavedTheme();

            // Event Listener ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏•‡∏±‡∏ö Theme
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('light-mode');
                const currentTheme = body.classList.contains('light-mode') ? 'light' : 'dark';
                localStorage.setItem('theme', currentTheme);
            });
        });
    </script>
</body>
</html>
